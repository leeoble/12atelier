<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f8578e99c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>12 Atelier</title>
</head>
<body>
    <header class="flex container">
        <div class="led"></div>
        <div class="logo flex">
            <img src="./11/img/12-wn.svg" alt="Logotipo de Atelier">
            <span class="ff-normal text-light fs-500 fw-600">atelier</span>
        </div>
        <nav>
            <button type="button" class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <div class="item_menu">
                <ul>
                    <li><a href="sol">Soluciones</a></li>
                    <li><a href="">Servicios</a></li>
                    <li><a href="">Atelier</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="text-effect">
            <span id="string-effect" class="ff-accent fs-400 fw-900 text-light">
            </span>
        </div>
        <footer>
            <div class="foot-atelier ff-normal text-light fs-400 fw-600 flex">
                <div class="foot-logo flex">
                    <img src="./11/img/12-w.svg" alt="Logotipo de Atelier">
                    
                </div>
                <div class="foot-content fw-800">
                    <a class="foot-social instagram" href="#">
                        <i class="fa-brands fa-instagram fa-size"></i>
                        <p class="font-foot">instagram</p>
                    </a>
                    <a class="foot-social facebook" href="#">
                        <i class="fa-brands fa-facebook-square fa-size"></i>
                        <p class="font-foot">facebok</p>
                    </a>
                    <a class="foot-social whatsapp" href="#">
                        <i class="fa-brands fa-whatsapp fa-size"></i>
                        <p class="font-foot">whatstapp</p>
                    </a>
                    <a class="foot-social mail" href="#">
                        <i class="fa-solid fa-envelope fa-size"></i>
                        <p class="font-foot">mail</p>
                    </a>
                </div>
            </div>
            <div class="footer-img">

            </div>
        </footer>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
